@if(!errorMessage && shouldShowError(ctrl)) {
    @for (error of listOfErrors(); track error) {
        <div class="invalid-feedback d-inline-block">
            {{error}}
        </div>
    }
}

@if(errorMessage && errorMessage.length) {
  <div class="invalid-feedback d-inline-block">
      {{errorMessage}}
  </div>
}
