<div class="card shadow-sm mx-5 my-5">
  <div class="card-body">
    <div class="container-fluid px-4">
      <div class="row">

        <form dir="rtl" [id]="formConfig.formId" [name]="formConfig.formId" #Form="ngForm"
          [classList]="formConfig.classList">

<!--          (ngSubmit)="submitApiForm(Form)"-->

          <app-form-items name="formItem"
            class="w-100" [bindItems]="bindItems"
                          [items]="formConfig.items">
          </app-form-items>
        </form>
      </div>
    </div>

    <div class="container-fluid px-4 d-flex justify-end my-5">
      <button class="btn btn-primary"
              (click)="submitApiForm(Form)"
      [disabled]="Form.invalid" type="submit">ذخیره</button>
    </div>

  </div>
</div>
